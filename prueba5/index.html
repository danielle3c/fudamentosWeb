<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pagina">
        <div class="banner">
            <img src="img/kfc-logo-4712cdc128a8f9435acee236e7178eeb3efb61239732f0563e600f097703106d.png" alt="KFC Logo" class="logo">
            
            <ul class="nav-links">
                <li><a href="#">Pedir</a></li>
                <li><a href="#">Contactos</a></li>
                <li><a href="#">Restaurantes</a></li>
                <li><a href="#">Nosotros</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
            </div>
            <div class="icons">
                <img src="img/cupon.PNG" alt="Cupones" class="icon">
                <img src="img/perfil.PNG" alt="Perfil" class="icon">
                <button class="btn">Ingresar</button>
                <img src="img/icon.PNG" alt="Cart Icon" class="icon">
            </div>
        </div>
        
        
        <div class="ubicacion">
            <a href="#">Ingresar ubicaci√≥n</a>
        </div>
        <div class="main-img">
            <img src="img/yt3g1pkyvfo78ygbm4g72nblanya.webp" alt="Promotional Image">
        </div>
    </div>
</body>
</html>
