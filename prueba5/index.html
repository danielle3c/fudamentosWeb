<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pagina">
        <!-- Encabezado -->
        <header class="banner">
            <img src="img/kfc-logo-4712cdc128a8f9435acee236e7178eeb3efb61239732f0563e600f097703106d.png" alt="KFC Logo" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Pedir</a></li>
                    <li><a href="#">Contactos</a></li>
                    <li><a href="#">Restaurantes</a></li>
                    <li><a href="#">Nosotros</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
            </div>
            <div class="icons">
                <div class="icon-item">
                    <img src="img/cupon.PNG" alt="Cupones" class="icon">
                    <a href="#">Cupones</a>
                </div>
                <div class="icon-item">
                    <img src="img/perfil.PNG" alt="Perfil" class="icon">
                    <a href="#">Perfil</a>
                </div>
                <div class="icon-item">
                    <button class="btn">Ingresar</button>
                </div>
                <div class="icon-item">
                    <img src="img/icon.PNG" alt="Carrito" class="icon">
                </div>
            </div>
            <div class="ubicacion">
                <a href="#">Ingresar ubicación</a>
            </div>
        </header>
        
        <!-- Contenido principal -->
        <main>
            <!-- Imagen principal promocional -->
            <section class="main-img">
                <img src="img/yt3g1pkyvfo78ygbm4g72nblanya.webp" alt="Imagen Promocional">
            </section>
            
            <!-- Botón Ver Menú -->
            <div class="boton1">
                <button class="btn btn-primary">Ver Menú</button>
            </div>
            
            <!-- Sección del Menú -->
            <section class="menu">
                <h1>Menú</h1>
                <div class="imagenes-menu">
                    <div class="menu-item">
                        <img src="img/img2.jpg" alt="Martes de Locos">
                        <h2>Martes de Locos</h2>
                    </div>
                    <div class="menu-item">
                        <img src="img/img6.jpg" alt="Nuggets">
                        <h2>Nuggets</h2>
                    </div>
                    <div class="menu-item">
                        <img src="img/img4.jpg" alt="Imperdible">
                        <h2>Imperdible</h2>
                    </div>
                    <div class="menu-item">
                        <img src="img/img3.jpg" alt="Buckets (3 o más personas)">
                        <h2>Buckets (3 o más personas)</h2>
                    </div>
                    <div class="menu-item">
                        <img src="img/img9.jpg" alt="Buckets Combos (3 o más personas)">
                        <h2>Buckets Combos (3 o más personas)</h2>
                    </div>
                    <div class="menu-item">
                        <img src="img/img11.jpg" alt="Para Compartir (para 2 o más personas)">
                        <h2>Para Compartir (para 2 o más personas)</h2>
                    </div>
                    <div class="menu-item">
                        <img src="img/img12.jpg" alt="Boxes">
                        <h2>Boxes</h2>

                        <div class="menu-item">
                            <img src="img/img12.jpg" alt="Boxes">
                            <h2>Boxes</h2>

                            <div class="menu-item">
                                <img src="img/img12.jpg" alt="Boxes">
                                <h2>Boxes</h2>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
